<mat-card class="drink-card">
    <mat-card-header>
      <mat-card-title>{{drink.strDrink}}</mat-card-title>
      <mat-card-subtitle>{{drink.strCategory}}, {{drink.strAlcoholic}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{drink.strDrinkThumb}}>
    <mat-card-content>
      <h3>Ingredients</h3>
      <ul>
        <li *ngFor="let ingredient of filteredIngredients">{{ ingredient.measure }} {{ ingredient.value }}</li>
      </ul>

      <p>Instructions: {{drink.strInstructions}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent">LIKE</button>
      <button mat-button color="accent">SHARE</button>
    </mat-card-actions>
  </mat-card>
