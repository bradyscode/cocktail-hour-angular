<h2 mat-dialog-title>{{modalTitle}}</h2>
<mat-dialog-content>
<form class="example-form">
    <mat-form-field class="example-full-width">
        <mat-label>Email Address</mat-label>
        <input matInput [(ngModel)]="data.email" name="email">
    </mat-form-field>
</form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="accent" mat-dialog-close>Cancel</button>
    <button mat-button color="accent" (click)="saveEmail()" [mat-dialog-close]="data.email" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
